   <p id="info" class="info">Du bist ein <br>Mobiles Endgerät</p>

   <input class="light-mode-button" type="button" value="Light Mode" onclick="return change(this)" />


    
   <script type="text/javascript">
       function change( el )
       {
           if ( el.value === "Light Mode" )
               el.value = "Dark Mode";
           else
               el.value = "Light Mode";
           
           theme();
       }
       
       function theme(){
        //var all = document.getElementById("*");
        var element = document.body;
        var mail = document.getElementById("mail");
        var info = document.getElementById("info");
        //all.classList.toggle("*");
        element.classList.toggle("light-mode");
        mail.classList.toggle("mail-themed");
        info.classList.toggle("info-themed");
       }
       </script>
