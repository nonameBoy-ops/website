<body>
    <div class="navi">
        <div class="navigation">
    <ul>
    <form id="form" onsubmit="return false;">

        <input id="first" type="text" name="first">
        <input id="second" type="text" name="second" >

        <button onclick="rechnen()">=</button>
        <output class="output" id="output" ></output>


    </form>
    


   
     <script type="text/javascript">

    

        function rechnen() {

            var eing1 = document.getElementById('first').value;
            var eing2 = document.getElementById('second').value;

            var ergebnis = eing1 + eing2;

            
            document.getElementById('output').innerHTML = ergebnis;
        }
     </script>

    </div>
